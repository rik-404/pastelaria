<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Administração</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="login-container">
        <header class="login-header">
            <h1><i class="fas fa-lock"></i> Acesso Restrito</h1>
            <p>Pastelaria Itoman</p>
        </header>
        
        <form class="login-form" id="loginForm">
            <div class="error-message" id="errorMessage">
                Usuário ou senha incorretos!
            </div>
            
            <div class="form-group">
                <label for="username">Usuário:</label>
                <div class="input-icon">
                    <i class="fas fa-user"></i>
                    <input type="text" id="username" name="username" placeholder="Digite seu usuário" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="password">Senha:</label>
                <div class="input-icon">
                    <i class="fas fa-key"></i>
                    <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
                </div>
            </div>
            
            <button type="submit" class="btn-login" id="loginBtn">
                <span class="btn-text"><i class="fas fa-sign-in-alt"></i> Entrar</span>
                <div class="loading"></div>
            </button>
        </form>
        
        <footer class="login-footer">
            <p>&copy; 2026 Vendramini Informática</p>
        </footer>
    </div>

    <script>
        // Credenciais padrão (em produção, use sistema mais seguro)
        const DEFAULT_CREDENTIALS = {
            username: 'admin',
            password: 'pastelaria123'
        };

        // Verificar se já está autenticado
        function checkAuth() {
            const isAuthenticated = sessionStorage.getItem('adminAuthenticated');
            if (isAuthenticated === 'true') {
                window.location.href = 'admin.html';
                return true;
            }
            return false;
        }

        // Login
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const errorMessage = document.getElementById('errorMessage');
            const loginBtn = document.getElementById('loginBtn');
            
            // Resetar mensagem de erro
            errorMessage.classList.remove('show');
            
            // Validar campos
            if (!username || !password) {
                showError('Preencha todos os campos!');
                return;
            }
            
            // Mostrar loading
            loginBtn.classList.add('loading');
            loginBtn.disabled = true;
            
            // Simular delay para melhor UX
            await new Promise(resolve => setTimeout(resolve, 1000));
            
            // Verificar credenciais
            if (username === DEFAULT_CREDENTIALS.username && password === DEFAULT_CREDENTIALS.password) {
                // Autenticado com sucesso
                sessionStorage.setItem('adminAuthenticated', 'true');
                sessionStorage.setItem('adminLoginTime', new Date().toISOString());
                
                // Redirecionar para admin
                window.location.href = 'admin.html';
            } else {
                // Credenciais incorretas
                showError('Usuário ou senha incorretos!');
                loginBtn.classList.remove('loading');
                loginBtn.disabled = false;
                
                // Limpar campos
                document.getElementById('password').value = '';
                document.getElementById('password').focus();
            }
        });

        // Mostrar erro
        function showError(message) {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = message;
            errorMessage.classList.add('show');
        }

        // Verificar autenticação ao carregar
        document.addEventListener('DOMContentLoaded', () => {
            if (!checkAuth()) {
                // Focar no campo usuário
                document.getElementById('username').focus();
            }
        });

        // Impedir acesso direto via URL se não estiver autenticado
        if (window.location.pathname.includes('admin.html') && sessionStorage.getItem('adminAuthenticated') !== 'true') {
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
